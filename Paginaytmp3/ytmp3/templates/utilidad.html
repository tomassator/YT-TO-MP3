{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" href="{% static 'css/utilidad.css' %}" rel="stylesheet" />
    {%block css%}{% endblock%}
    {%block js%}{% endblock%}
</head>
<body>
  <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container barra">
            <!-- BRAND -->
            <a class="navbar-brand" href="#"></a>
             <!-- Colapso -->
            <button
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#contenido-nav"
                    aria-controls="contenido-nav"
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido de la barra -->
            <div class="collapse navbar-collapse" id="contenido-nav" >
                <ul class="navbar-nav">
                    <!-- Home -->
                    <li class="nav-item">
                        <a href="/home/" class="nav-link active text-dark fs-5">
                            Home
                        </a>
                    </li>
                    <!-- Como descargar -->
                    <li class="nav-item cdesc">
                        <a href="/comodescargar/" class="nav-link text-dark fs-5">
                            ¿Como descargar?
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



{% block content %}

{% endblock %}

  <!-- Pie de pagina -->


      <footer class="footer container mx-auto">
          <section class="mb-3">
                <div class="container text-center ">
                    <div class="row filafot">
                        <div class="col mx auto">
                            <a href="#">Sobre nosotros</a>
                        </div>
                        <div class="col mx auto">
                            <a href="#">Terminos de servicio</a>
                        </div>
                        <div class="col mx auto">
                            <a href="#">Politica de privacidad</a>
                        </div>
                    </div>
                </div>
          </section>
          <div class="text-center p-4">
              © 2022 Copyright: www.com
          </div>
      </footer>















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
